version: '{build}'
skip_tags: true
image: Visual Studio 2019
configuration: Release
install:
  - ps: mkdir -Force ".\build\" | Out-Null
  - ps: Invoke-WebRequest "https://dot.net/v1/dotnet-install.ps1" -OutFile ".\build\installcli.ps1"
  - ps: $env:DOTNET_INSTALL_DIR = "$pwd\.dotnetcli"
  - ps: '& .\build\installcli.ps1 -InstallDir "$env:DOTNET_INSTALL_DIR" -NoPath -Channel LTS'
  - ps: $env:Path = "$env:DOTNET_INSTALL_DIR;$env:Path"
build_script:
- ps: ./Build.ps1
test: off
artifacts:
- path: artifacts/AutofacSerilogIntegration.*.nupkg
deploy:
- provider: NuGet
  api_key:
    secure: 2OVIqGFJT0jGjMwirXZzI2dKiRcyT25T6UWx9LUHbB7RV0FhrYXmRDedVqKA1dkV
  skip_symbols: true
  on:
    branch: /^(dev|master)$/
